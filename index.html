<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Tweet</title>
</head>

<body>
  <section class="container-tweet">
    <div class="image">
      <img src="./img/Nike-logo.png" alt="Logo da nike"
        title="Logo da Nike, símbolo de certo ao centro na cor branca, com um fundo preto e redondo" />
    </div>
    <div class="content">
      <div class="header">
        <h1>Nike</h1>
        <img src="./img/Verify-icon.png" alt="" title="" class="verify">
        <h2>@Nike</h2>
        <span class="dot"></span>
        <p class="date">10 de mar</p>
      </div>
      <div class="main">
        <p class="text-margin">
          Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.
        <p>Join us</p>
        </p>
      </div>
      <div class="fotter">
        <div class="box">
          <img src="./img/Comment.png" alt="Commentary icon"
            title="ícone de comentário parecido com um balão de palavras">
          <small>3</small>
        </div>
        <div class="box">
          <img src="./img/Retweet.png" alt="retweet icon"
            title="ícone de retuitar, duas setas juntas, uma virada para cima e a outra para baixo">
          <small>3,6 mil</small>
        </div>
        <div class="box">
          <img src="./img/Favorite.png" alt="favorite icon"
            title="ícone de coração representando o número de curtidas">
          <small>67 mil</small>
        </div>
        <div class="box">
          <img src="./img/Share.png" alt="share icon"
            title="ícone de compartilhar, seta apontando para cima acima de uma barra">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
